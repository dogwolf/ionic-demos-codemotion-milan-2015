<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app-nav.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view class="slide-left-right"></ion-nav-view>

        <script id="page1.html" type="text/ng-template">
          <!-- The title of the ion-view will be shown on the navbar -->
          <ion-view title="Navigation demo" hide-back-button="true">
          <ion-nav-buttons side="right">
            <button class="button" ui-sref="page2">
              RightButton!
            </button>
          </ion-nav-buttons>

            <ion-content class="padding">
              <!-- The content of the page -->
              <a class="button" ui-sref="page2">Go To Page 2</a>
              <a class="button" href="index.html">Home</a>
            </ion-content>
          </ion-view>
        </script>

        <script id="page2.html" type="text/ng-template">
          <!-- The title of the ion-view will be shown on the navbar -->
          <ion-view title="Page 2" hide-back-button="true">
            <ion-nav-buttons side="left">
              <button class="button" ui-sref="page1">
                LeftButton!
              </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button" ui-sref="page3">
                RightButton!
              </button>
            </ion-nav-buttons>

            <ion-content class="padding">
              <!-- The content of the page -->
              <a class="button" ui-sref="page1">Go To Page 1</a>
              <a class="button" ui-sref="page3">Go To Page 3</a>
            </ion-content>
          </ion-view>
        </script>

        <script id="page3.html" type="text/ng-template">
          <!-- The title of the ion-view will be shown on the navbar -->
          <ion-view title="Page 3">
            <ion-content class="padding">
              <!-- The content of the page -->
              <a class="button" ui-sref="page1">Go To Page 1</a>
              <a class="button" ui-sref="page2">Go To Page 2</a>
            </ion-content>
          </ion-view>
        </script>
      </body>
</html>
